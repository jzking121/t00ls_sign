name: T00ls Sign

on:
  schedule:
    - cron: '0 17 * * *'  # 每天 UTC 17 点（北京时间大约 01:00）
  workflow_dispatch:       # 手动触发

jobs:
  sign:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install deps
        run: |
          # 核心修改：增加 cloudscraper 依赖安装
          pip install requests cloudscraper

      - name: Run T00ls sign
        env:
          T00LS_USERNAME: ${{ secrets.T00LS_USERNAME }}
          T00LS_PASSWORD: ${{ secrets.T00LS_PASSWORD }}
          T00LS_QID: ${{ secrets.T00LS_QID }}
          T00LS_QANS: ${{ secrets.T00LS_QANS }}
          T00LS_SCKEY: ${{ secrets.T00LS_SCKEY }}
        run: |
          python t00ls_sign.py
